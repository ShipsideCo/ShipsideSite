<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Shipside Company</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato:wght@900&display=swap" rel="stylesheet"> 
<meta name="viewport" content="width=device-width; initial-scale=1.0;">
<style type="text/css">
html {margin:0; padding:0;}


/* On screens that are 992px wide or less */

@media screen and (max-width: 9999px) {
	body { background-color: #f5f5e3; margin:0; padding:0; }
	.circles {
	background-color:#f5f5e3; color:#31343f;
	width:150px; height:150px; float: left;
	-webkit-border-top-left-radius:75px; /* Chrome and Safari */
	-webkit-border-top-right-radius:75px;
	-webkit-border-bottom-right-radius:75px;
	-webkit-border-bottom-left-radius:75px;
	-moz-border-radius-topleft:75px; /* Firefox */
	-moz-border-radius-topright:75px;
	-moz-border-radius-bottomright:75px;
	-moz-border-radius-bottomleft:75px;
	border-top-left-radius: 75px; /* Standard Syntax */
	border-top-right-radius: 75px;
	border-bottom-right-radius: 75px;
	border-bottom-left-radius: 75px;
	font-family: 'Lato', sans-serif; text-align: center; text-transform: uppercase;	letter-spacing:.1em; font-size: .8em;	
	}
	.circles.yt { background-image:url(img/yt.png); background-position: center 47%; background-repeat: no-repeat; background-size: 46%;}
	.circles.steam { background-image:url(img/steam.png); background-position: center 47%; background-repeat: no-repeat; background-size: 50%; margin:0 20px;}
	.circles.itch { background-image:url(img/itch.png); background-position: center 47%; background-repeat: no-repeat; background-size: 40%;}
	.txt {padding-top: 102px;}
	.quin {
		margin:0; padding:0; border:0; width:100%; height:330px; 
		background-image: url(img/quinss.jpg); 
		background-position: center top; 
		background-repeat: no-repeat;
		display: flex;
		justify-content: center;
		align-items: center;
	}
	.quincircles {margin:90px 0 0 0;}
}
	
	
/* On screens that are 600px wide or less */
@media screen and (max-width: 720px) {
	body { background-color: #f5f5e3; margin:0; padding:0; color: white; }
	.circles {
	background-color:#f5f5e3; color:#31343f;
	width:100px; height:100px; float: left;
	-webkit-border-top-left-radius:50px; /* Chrome and Safari */
	-webkit-border-top-right-radius:50px;
	-webkit-border-bottom-right-radius:50px;
	-webkit-border-bottom-left-radius:50px;
	-moz-border-radius-topleft:50px; /* Firefox */
	-moz-border-radius-topright:50px;
	-moz-border-radius-bottomright:50px;
	-moz-border-radius-bottomleft:50px;
	border-top-left-radius: 50px; /* Standard Syntax */
	border-top-right-radius: 50px;
	border-bottom-right-radius: 50px;
	border-bottom-left-radius: 50px;
	font-family: 'Lato', sans-serif; text-align: center; text-transform: uppercase;	letter-spacing:.04em; font-size: .78em;	
	}
	.circles.yt { background-image:url(img/yt.png); background-position: center 47%; background-repeat: no-repeat; background-size: 46%;}
	.circles.steam { background-image:url(img/steam.png); background-position: center 47%; background-repeat: no-repeat; background-size: 50%; margin:0 20px;}
	.circles.itch { background-image:url(img/itch.png); background-position: center 47%; background-repeat: no-repeat; background-size: 40%;}
	.txt {padding-top: 68px;}
	.quin {
		margin:0; padding:0; border:0; width:100%; height:300px; 
		background-image: url(img/quinss720.jpg); background-size: 128%; background-color: crimson;
		background-position: center top; 
		background-repeat: no-repeat;
		display: flex;
		justify-content: center;
		align-items: center;
	}
	.quincircles {margin:25px 0 0 0;}
}

a:link{ color: #31343f; text-decoration: none; } 
a:visited{ color: #31343f; text-decoration: none; } 
a:hover { color: #31343f; text-decoration: none; } 
a:active { color: #31343f; text-decoration: none; } 
a:focus { color: #31343f; text-decoration: none; } 
	
.topbar {
	margin:0; padding:0; border:0; width:100%;
	
	height:210px; padding-bottom: 0px;
	border-top: 14px solid #31343f;
	display: flex;
	justify-content: center;
	align-items: center;
}
.shipside { background-image: url(img/shipside.png); background-size:100%; background-repeat: no-repeat; width:134px; height:168px;}

.linkspan{ 
  width:100%;
  height:100%;
  top:0;
  left: 0;
  z-index: 1;
}

</style>
</head>
<body>
	<div class="fullwidth topbar"><div class="shipside"></div></div>
	<div class="fullwidth quin">
		<div class="quincircles">
			<div class="circles yt"><a href="about:blank"><span class="linkspan"><div class="txt">Trailer</div></span></a></div>
			<div class="circles steam"><a href="about:blank"><span class="linkspan"><div class="txt">Steam</div></span></a></div>
			<div class="circles itch"><a href="about:blank"><span class="linkspan"><div class="txt">Itch.io</div></span></a></div>
		</div>
	</div>
	<font color="black">Brazil</font>
</body>
</html>
